<!DOCTYPE html>
<html>
<head>
    <title>Recharge - Virtual Casino</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container recharge-container">
        <h1>Recharge Your Account</h1>
        <p>Your current balance is: ${{ cash }}</p>
        <p>You need at least ${{ 100 - cash }} to continue playing.</p>
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <ul>
                    {% for message in messages %}
                        <li>{{ message }}</li>
                    {% endfor %}
                </ul>
            {% endif %}
        {% endwith %}
        <form method="POST">
            <label for="recharge_amount">Enter Recharge Amount: $</label>
            <input type="number" id="recharge_amount" name="recharge_amount" required>
            <br><br>
            <button type="submit">Recharge</button>
        </form>
    </div>
</body>
</html>
