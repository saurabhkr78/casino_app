<!DOCTYPE html>
<html>
<head>
    <title>Virtual Casino</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Welcome To Virtual Casino</h1>
        <p>Total Cash: ${{ cash }}</p>
        <form method="POST">
            <label for="bet">Enter Your Betting amount: $</label>
            <input type="number" id="bet" name="bet" required>
            <br><br>
            <label for="guess">Guess Position of Queen Card (1, 2, 3): </label>
            <input type="number" id="guess" name="guess" required min="1" max="3">
            <br><br>
            <button type="submit">Play</button>
        </form>
        {% if result %}
        <p class="result">{{ result }}</p>
        {% endif %}
    </div>
</body>
</html>
